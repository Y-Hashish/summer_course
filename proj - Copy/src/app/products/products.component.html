<div class="pro">
  <h2>
    Product page 
  </h2>
</div>

<div class="row">
@for (item of products; track $index) {
  <div class="card" style="width: 20%;">
    <div class="img">

      <img src="{{item.image}}" class="card-img-top" alt="..."  routerLink='/details/{{item.id}}' >
    </div>
    <div class="card-body">
      <h5 class="card-title">{{item.title}}</h5>
      <span> {{item.price}}$ </span>
      <p class="card-text">{{item.description}}</p>
      <button class="btn btn-dark"(click)="addCartItem({
        id: item.id,
        title :item.title,
        image : item.image,
        price : item.price
      })">Add</button>
        <button class="btn btn-danger" (click)="removeProduct(item.id)">del</button>
        <button class="btn btn-success" routerLink="/details/{{item.id}}">view</button>
      </div>
    </div>
  }
</div>
</div>
