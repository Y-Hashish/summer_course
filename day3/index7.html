<body>
  
  <script>
    var arr=[];
    var input1 = prompt("Enter the 1st numbers :") ;
    var input2 = prompt("Enter the 2nd numbers :") ;
    var input3 = prompt("Enter the 3rd numbers :") ;
    arr[0] = Number(input1);
    arr[1] = Number(input2); 
    arr[2] = Number(input3 );
    var sum = arr[0] + arr[1] +arr[2] ;
    var mul = arr[0] * arr[1] *arr[2] ;
    var div = arr[0] / arr[1] /arr[2] ;
    
    document.writeln(`<h1> Yousef emad Hashish</h1> <hr> 
    <h4> the sum of numbers ${input1} + ${input2}+ ${input3} = ${sum}</h4> 
    <h4> the mul of numbers ${input1} + ${input2}+ ${input3} = ${mul}</h4> 
    <h4> the div of numbers ${input1} + ${input2}+ ${input3} = ${div}</h4> 
     `)
  </script>
</body>
