<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
   
</head>
<Body>
    <script>
        let inputString = prompt("please enter string");
        let num = 0;

        for(let i=0 ; i<inputString.length; i++){
            if(inputString[i]=='e'){
                num++;
            }
        }
        document.writeln(`<p>The number of 'e' characters in the string is: ${num}</p>`);
    </script>
</Body>
</html>
