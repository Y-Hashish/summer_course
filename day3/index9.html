<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
      var arr = [];
      for (var i = 0; i < 5; i++) {
        var input = prompt(` Enter the value number ${i+1} : `);
        arr[i] = arr.push(input);
      }
      arr.sort() ; 
      console.log(arr);
      console.log(arr[1] +"," + arr[arr.length-2]);
  </script>
</body>
</html>
